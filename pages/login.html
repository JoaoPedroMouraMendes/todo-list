<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth-background.css">
    <link rel="shortcut icon" href="../media/todo-icon.svg" type="image/x-icon">
    <script type="module" src="../js/loginAuth.js"></script>
    <script src="../js/login.js" type="module" defer></script>
    <title>Login</title>
</head>

<body>

    <main>
        <section id="mobile-background"></section>
        <h2>LOGIN</h2>
        <form id="login">
            <section id="notification">
                <span></span>
            </section>
            <input type="text" id="username" placeholder="Nome de usuário">
            <input type="password" id="password" placeholder="Senha">
            <button>LOGIN</button>
            <section class="load"></section>
        </form>
        <p>Não tem conta? <a href="./register.html">Crie sua conta</a></p>
    </main>

</body>

</html>
