<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/script.js" type="module" defer></script>
    <title>Todo List</title>
</head>

<body>
    <main>
        <header id="background">
            <section id="date">
                <div></div>
                <h1 id="title">Suas Tarefas</h1>
                <span id="today">Hoje <span id="today-date">08/11</span></span>
                <span id="progress-bar"></span>
                <span id="progress-bar-background"></span>
            </section>
        </header>

        <section id="inbox-button">
            <span id="inbox">Tarefas</span>
            <button id="add-task" ><span class="material-symbols-outlined" translate="no">
                add
            </span></button>
        </section>

        <ul id="task-list">
            
        </ul>
    </main>
</body>

</html>
